<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />

  <title>Devchallenges</title>
</head>

<body>
  <main class="container">
    <section class="header">
      <h1>The creative crew</h1>
      <div>
        <h2>Who we are</h2>
        <p>
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </section>
    <div class="wrapper grid">
      <section class="wrapper_content grid-item1 flex">
        <div>
          <img src="photo1.png" alt="" id="photo1" />
          <label for="photo1">Bill Mahoney</label>
        </div>
        <p class="designation">Art director</p>
      </section>
      <section class="wrapper_content grid-item2 flex">
        <div>
          <img src="photo2.png" alt="" id="photo2" />
          <label for="photo2">Saba Cabrera</label>
        </div>
        <p class="designation">Art director</p>
      </section>
      <section class="wrapper_content grid-item3 flex">
        <div>
          <img src="photo3.png" alt="" id="photo3" />
          <label for="photo3">Shae Le</label>
        </div>
        <p class="designation">Tech Lead</p>
      </section>
      <section class="wrapper_content grid-item4 flex">
        <div>
          <img src="photo4.png" alt="" id="photo4" />
          <label for="photo4">Skylah Lu</label>
        </div>
        <p class="designation">UX Designer</p>
      </section>
      <section class="wrapper_content grid-item5 flex">
        <div> 
          <img src="photo5.png" alt="" id="photo5" />
          <label for="photo5">Griff Richards</label>
        </div>
        <p class="designation">Developer</p>
      </section>
      <section class="wrapper_content grid-item6 flex">
        <div>
          <img src="photo6.png" alt="" id="photo6" />
          <label for="photo6">Stan John</label>
        </div>
        <p class="designation">DEveloper</p>
      </section>
    </div>
  </main>
</body>

</html>
